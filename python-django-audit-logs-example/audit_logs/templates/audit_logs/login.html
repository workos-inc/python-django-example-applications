{% load static %}

<html>

<head>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>

<body class="container_login">
    <div class='flex_column'>
        <div class="flex heading_div">
            <img src="../../static/images/workos-logo-with-text.png" alt="workos logo">
        </div>
        <span>Python Django</span>
        <h2>Audit Logs Example App</h2>
        <form method="POST" action="{% url 'set_org' %}">
            {% csrf_token %}
            <div class='flex_column'>
                <div>
                    <input type="text" id="org" name="org" class="text-input">
                </div>
                <div>
                    <button type="submit" class="button">Submit Organization ID</button>
                </div>
        </form>
        </div>
    </div>
</body>

</html>
